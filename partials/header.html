<!-- partials/header.html -->
<header class="site-header">
  <style>
    .site-header{position:sticky;top:0;z-index:60;background:rgba(7,18,27,.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 14px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none}
    .brand .logo{width:28px;height:28px;border-radius:6px;background:linear-gradient(135deg,#6ee7ff,#63ffa5)}
    .brand span{font-weight:800;letter-spacing:.4px}
    .nav{display:flex;gap:12px;align-items:center}
    .nav a{padding:8px 10px;border:1px solid rgba(255,255,255,.08);border-radius:10px;text-decoration:none}
    .nav a:hover{border-color:rgba(110,231,255,.45)}
    .cta{background:linear-gradient(90deg,#6ee7ff,#63ffa5);color:#061019;border:0;font-weight:800}
    .menu-btn{display:none}
    @media(max-width:900px){
      .menu-btn{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.14);border-radius:10px;background:#0f141c;color:#fff;padding:8px 10px}
      .nav{display:none;position:absolute;right:10px;top:58px;flex-direction:column;align-items:stretch;background:#07121b;border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:10px;width:220px}
      .nav.open{display:flex}
      .nav a{display:block}
    }
  </style>

  <div class="nav-wrap container">
    <a class="brand" href="index.html" aria-label="EVRT">
      <i class="logo"></i><span>EVRT</span>
    </a>

    <button id="menuToggle" class="menu-btn" aria-expanded="false" aria-controls="mobileNav">Menu</button>

    <nav id="mobileNav" class="nav">
      <a href="apps.html">Apps</a>
      <a href="social-ai.html">Social AI</a>
      <a href="ad-studio.html">Ad Studio</a>
      <a href="adlab.html">Ad Lab</a>
      <a href="dashboard.html">Dashboards</a>
      <a href="consulting.html">Consulting</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Insights</a>
      <a href="pricing.html">Pricing</a>
      <a href="cybersecurity.html">Security</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
      <a class="cta" data-cta="primary" href="portal.html">Start trial</a>
      <a class="cta" href="portal.html">Client portal</a>
    </nav>
  </div>

  <script>
    (function(){
      const btn=document.getElementById('menuToggle');
      const nav=document.getElementById('mobileNav');
      if(!btn||!nav) return;
      btn.addEventListener('click', ()=>{
        const open = nav.classList.toggle('open');
        btn.setAttribute('aria-expanded', open?'true':'false');
      });
      // Close on outside click
      document.addEventListener('click', (e)=>{
        if(!nav.classList.contains('open')) return;
        if(!nav.contains(e.target) && e.target!==btn) nav.classList.remove('open');
      });
    })();
  </script>

  <!-- Load global CTA normalizer everywhere -->
  <script src="assets/cta-normalize.js" defer></script>
</header>
