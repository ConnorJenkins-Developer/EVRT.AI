<section class="container section" id="live-demo" data-reveal>
  <div class="card" style="padding:0; overflow:hidden">
    <div style="display:flex; align-items:center; justify-content:space-between; padding:16px 18px; border-bottom:1px solid var(--line)">
      <div style="display:flex; align-items:center; gap:10px">
        <div class="icon" aria-hidden="true">✨</div>
        <div>
          <strong>Live Demo — EVRT Social AI</strong>
          <div style="color:var(--muted); font-size:.95rem">Compose → Predict best minute → Preview</div>
        </div>
      </div>
      <a class="btn" href="social-ai.html">Full product page</a>
    </div>

    <div class="grid grid-2" style="padding:16px">
      <!-- Left: Composer -->
      <div class="card" style="margin:0">
        <div class="mini-tabs" id="demoPlatforms" role="tablist" aria-label="Platforms">
          <button class="active" data-platform="x" role="tab" aria-selected="true">X</button>
          <button data-platform="linkedin" role="tab" aria-selected="false">LinkedIn</button>
          <button data-platform="instagram" role="tab" aria-selected="false">Instagram</button>
          <button data-platform="tiktok" role="tab" aria-selected="false">TikTok</button>
        </div>

        <label for="demoText" style="display:block; margin:.6rem 0 .4rem; color:var(--muted); font-size:.95rem">
          Post text
          <span class="kbd" title="Shortcut">⌘↵ to predict</span>
        </label>
        <textarea id="demoText" rows="6" placeholder="Write or paste your post…"
          style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--line); background:#0e121b; color:var(--text); resize:vertical"></textarea>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px">
          <button class="btn" id="btnVariant" type="button">Generate variant</button>
          <button class="btn primary" id="btnPredict" type="button">Predict best minute</button>
        </div>

        <div id="demoHints" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:12px"></div>
      </div>

      <!-- Right: Preview & Metrics -->
      <div class="card" style="margin:0">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px">
          <strong>Preview & Metrics</strong>
          <span class="pill" id="demoPlatformPill">X</span>
        </div>

        <div id="demoPreview" class="card" style="padding:14px; background:#0e121b">
          <div style="color:var(--muted); font-size:.9rem; margin-bottom:.35rem">Scheduled</div>
          <div id="demoRec" style="font-weight:700; font-size:1.05rem">—</div>
          <div id="demoCopy" style="margin-top:10px; white-space:pre-wrap">Your post preview will appear here…</div>
        </div>

        <div class="kpis" style="margin-top:14px">
          <div class="kpi"><div id="kpiReach" style="font-weight:800;font-size:1.2rem">—</div><div class="muted">Expected reach</div></div>
          <div class="kpi"><div id="kpiCtr" style="font-weight:800;font-size:1.2rem">—</div><div class="muted">CTR</div></div>
          <div class="kpi"><div id="kpiConf" style="font-weight:800;font-size:1.2rem">—</div><div class="muted">Confidence</div></div>
        </div>

        <div style="margin-top:14px">
          <svg id="demoSpark" class="spark" width="100%" height="60" viewBox="0 0 100 30" preserveAspectRatio="none" role="img" aria-label="Projected performance sparkline">
            <polyline fill="none" stroke="currentColor" stroke-width="1.5" points="0,15 20,15 40,15 60,15 80,15 100,15" opacity=".8"/>
          </svg>
          <div style="display:flex; gap:8px; justify-content:space-between; color:var(--muted); font-size:.85rem; margin-top:6px">
            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scoped styles for demo -->
  <style>
    .mini-tabs{display:flex; gap:6px; flex-wrap:wrap}
    .mini-tabs>button{padding:.45rem .7rem; border:1px solid var(--line); background:#10131c; color:var(--text);
      border-radius:999px; font-weight:600; cursor:pointer}
    .mini-tabs>button.active{background:linear-gradient(90deg,hsl(var(--accent)),hsl(var(--accent-2))); color:white; border-color:transparent}
    .pill{padding:.25rem .6rem; border:1px solid var(--line); border-radius:999px; font-size:.85rem; opacity:.9}
    .kbd{margin-left:.4rem; padding:.1rem .4rem; border:1px solid var(--line); border-radius:6px; font-size:.8rem; opacity:.8}
    .spark{color:hsl(var(--accent))}
    @media (max-width: 900px){ .kbd{display:none} }
  </style>
</section>
