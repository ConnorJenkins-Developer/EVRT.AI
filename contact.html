<!DOCTYPE html><html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Let’s build your growth engine — EVRT</title>
  <meta name="description" content="Tell us where you are and where you want to go."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="assets/favicon.svg">
  <meta property="og:title" content="Let’s build your growth engine — EVRT">
  <meta property="og:description" content="Tell us where you are and where you want to go.">
  <meta property="og:image" content="assets/og-image.svg">
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="bg-orbs" aria-hidden="true"></div>
  <div data-include="partials/header.html"></div>

  <section class="container hero">
    
    <h1 class="gradient-text">Let’s build your growth engine</h1>
    <p class="sub">Tell us where you are and where you want to go.</p>
    <div class="hero-cta"></div>
  </section>

  
<section class="container section">
  <div class="card" style="max-width:720px;margin:auto" data-reveal>
    <form onsubmit="alert('Thanks! We will reach out.'); return false;" style="display:grid; gap:12px;">
      <input required placeholder="Name" style="padding:12px;border-radius:10px;border:1px solid var(--line);background:#0e121b;color:var(--text)">
      <input required type="email" placeholder="Email" style="padding:12px;border-radius:10px;border:1px solid var(--line);background:#0e121b;color:var(--text)">
      <textarea rows="5" placeholder="What are you trying to achieve?" style="padding:12px;border-radius:10px;border:1px solid var(--line);background:#0e121b;color:var(--text)"></textarea>
      <button class="btn primary" type="submit">Send</button>
    </form>
  </div>
</section>


  <div data-include="partials/footer.html"></div>
  <script defer src="assets/app.js"></script>
</body></html>
